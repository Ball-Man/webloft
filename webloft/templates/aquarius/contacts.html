{% extends "_base.html" %}

{% block title %}{{ name }} | Contacts{% endblock %}

{% block body %}
  <div class="markdown-body">
    <h1>Contacts</h1>
  </div>
  {{ contacts_description | safe}} <br>
  {% for contact in contacts %}
    {{ contact.name }} | {{ contact.body }} <br>
  {% endfor %}
{% endblock %}
