{% extends "_base.html" %}

{% block title %}{{ name }} | {{ project.name }}{% endblock %}
{% block add_head %}
  <link rel="stylesheet" type="text/css" href="\projects.css">
  <link rel="stylesheet" type="text/css" href="\project.css">
{% endblock %}

{% block body %}
  <div class="markdown-body">
    <h1>{{ project.name }}</h1>
    {{ project.description | safe}}
  </div>

  {# Gallery #}
  <section class="cards">
    {% for image in project.gallery_images %}
      <div class="card"><img src="{{ image }}"></div>
    {% endfor %}
  </section>
{% endblock %}
