{% extends "_base.html" %}

{% block title %}{{ name }} | {{ project.name }}{% endblock %}

{% block body %}
  <div class="markdown-body">
    <h1>{{ project.name }}</h1>
  </div>
  {{ project.description | safe}}

  {# Gallery #}
  {% for image in project.gallery_images %}
    <img src="{{ image }}" width="500">
  {% endfor %}
{% endblock %}
